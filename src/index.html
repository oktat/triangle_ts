
<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Háromszög</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">
      <h1>Háromszög területe</h1>
      <form>
        <div class="input">
          <label for="base"
          class="from-label">Alap</label>
          <input type="text" id="base"
          class="form-control">
        </div>
        <div class="input">
          <label for="height"
          class="form-label">Magasság</label>
          <input type="text" id="height"
          class="form-control">
        </div>
        <div>
          <button id="calcButton"
          class="btn btn-primary mt-2 mb-2">Számít</button>
        </div>
        <div class="input">
          <label for="area"
          class="form-label">Terület</label>
          <input type="text" id="area"
          class="form-control">
        </div>
      </form>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
